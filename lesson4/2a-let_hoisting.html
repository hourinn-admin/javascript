  let myData = getDefaultData();
 
  if(true){
    doSomePrework(myData);

    let myData = getData();

    doSomePostwork();
  }

  function getDefaultData(){
    return "default data";
  }

  function getData(){
    return "data";
  }

  function doSomePrework(data){
    console.log("prework:" + data);
  }

  function doSomePostwork(){}

  


</script>
