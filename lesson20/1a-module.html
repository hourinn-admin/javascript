<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>module</title>
</head>
<script type="module">

  var obj = {
    foo(){
        return this;
    }
  }

 
  function bar(){
    return this;
  }

  console.log(obj.foo());
      
  console.log(bar());

  console.log(this);
  
  console.log(window);

  
</script>
<body>
   
    
</body>
</html>
