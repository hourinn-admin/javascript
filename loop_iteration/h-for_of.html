<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>for of</title>
</head>
<body>
  <script>
    /*for...of 语句遍历可迭代对象（包括Array、Map、Set、arguments 等等）的值，但不遍历其属性
    */
    
    let arr = [3, 5, 7];
    arr.foo = "hello";

    console.log(arr);
    
    for (let i of arr) {
      console.log(i); // 输出 "3", "5", "7"
    }

    

    
    

    


    



    
  </script>
</body>
</html>
