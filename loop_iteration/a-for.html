<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>for</title>
</head>
<body>
  <script>
    /*
    for ([initialExpression]; [condition]; [incrementExpression])
        statement
    执行顺序:
    1.initialExpression
    2.condition
    3.statement
    4.incrementExpression
    */

    let sum = 0;
    for(var i = 0;i<10;i++){
      sum += i;
    }
    console.log(sum);
    
  </script>
</body>
</html>
