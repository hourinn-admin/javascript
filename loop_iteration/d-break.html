<!DOCTYPE html>
<html>

  <title>break</title>
</head>
<body>
  <script>
    /*使用 break 语句来终止循环，switch， 或者是链接到 label 语句。
    语法：break [label]
    被 [] 包裹的内容是可省略的，也就是 label 可以省略。若省略，则终止当前所在的循环或 switch；若不省略，则终止指定的 label 语句。*/

    // label 省略，终止当前所在循环或switch
    var num01 = 0;
    for (var i = 0 ; i < 10 ; i++) {   // i 循环
      
      for (var j = 0 ; j < 10 ; j++) { // j 循环
        if( i == 5 && j == 5 ) {
          break; // i = 5，j = 5 时，终止 j 循环，继续执行 i 循环
        } 
        num01++;
      }
