<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>for in</title>
</head>
<body>
  <script>
    /*for...in 语句循环一个指定的变量来循环一个对象所有可枚举的属性(自定义属性)。
    语法:for (variable in object) {
              statements
            }
    */
    
    let car = {
      make: 'ford',
      model: 'UX0001',
      year: 2020
    }
    
    let result = '';
    for(i in car){
      result += 'car.'+ i + ':' + car[i] + '\n'
    }    

    console.log(result);

    
    

    


    



    
  </script>
</body>
</html>
