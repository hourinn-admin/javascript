<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>label</title>
</head>
<body>
  <script>
    /*一个 label 提供了一个让你在程序中其他位置引用它的标识符。例如，你可以用 label 标识一个循环， 然后使用 break 或者 continue 来指出程序是否该停止循环还是继续循环。*/

    var num01 = 0;
    for (var i = 0 ; i < 10 ; i++) {   // i 循环
      
      for (var j = 0 ; j < 10 ; j++) { // j 循环
        if( i == 5 && j == 5 ) {
          break; // i = 5，j = 5 时，会跳出 j 循环
        } // 但 i 循环会继续执行，等于跳出之后又继续执行更多次 j 循环
        num01++;
      }
    }

    console.log(num01); // 输出 95


    var num02 = 0;
    outPoint01:
    for (var i = 0 ; i < 10 ; i++){
      for (var j = 0 ; j < 10 ; j++){
        if( i == 5 && j == 5 ){
          break outPoint01; // 在 i = 5，j = 5 时，跳出所有循环，终止指定的带标记（label）的语句
        }
        num02++;
      }
    }

    console.log(num02); // 输出 55

    console.log('=============================================================')


    var num03 = 0;
    for(var i = 0; i < 10; i++) {
      for(var j = 0; j < 10; j++) {
        if(i == 5 && j == 5) {
          continue;         //跳出本次循环，继续执行
        }
        num03++;
      }
    }
    console.log(num03);  // 99

    var num04 = 0;
    outPoint02:
      for(var i = 0; i < 10; i++) {
        for(var j = 0; j < 10; j++) {
          if(i == 5 && j == 5) {
            continue outPoint02;         //跳出当前循环，并跳转到outPoint（标签）下的 for 循环继续执行。
          }
          num04++;
        }
      }
    console.log(num04);  // 95



    
  </script>
</body>
</html>
