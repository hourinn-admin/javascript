<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Array.form</title>
</head>
<script>
   function avg(){
     const args = Array.from(arguments);
     const sum = args.reduce((all,next) => all + next );

     return sum/args.length;
   }
   
   console.log(avg(1,5,9));
   console.log(avg(1));
   
   console.log(Array.from({length:50}));

</script>

</html>
