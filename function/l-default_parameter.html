<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Default parameters</title>
</head>
<body>
  <script>

      /*Without default parameters (pre-ECMAScript 2015)*/
      
      function multiply (a,b){
        b = typeof b !== 'undefined'?b:1;
        return a*b;
      }

      console.log(multiply(5));

      //With default parameters (post-ECMAScript 2015)

      function multiply01 (a,b = 1){
        return a*b;
      }

      console.log(multiply01(5));
        
       
    
  </script>
</body>
</html>
