<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Using the arguments object</title>
</head>
<body>
  <script>

      /*Using the arguments object, you can call a function with more arguments than it is formally declared to accept.*/
      
      function myConcat(separator){
        let result = '';
        for(let i = 1;i<arguments.length;i++){
            result = result + arguments[i] + separator;
        }
        return result;
      }

      console.log(myConcat('; ','abc','bcd','cde'));
      console.log(myConcat('; ','123','345'));
        
       
    
  </script>
</body>
</html>
