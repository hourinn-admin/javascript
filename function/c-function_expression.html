<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>function expresston as a parameter</title>
</head>
<body>
  <script>
    
    const f = function(x) {
      return x * x * x; 
    }

    function map(f,a){
      let result = [];
      let i;
      for(i = 0;i<a.length;i++){
        result[i] = f(a[i]);
      }
      return result;
    }
    const numbers = [0,3,5,10];
    console.log(map(f,numbers))

    
    



    
    
</script>
</body>
</html>
