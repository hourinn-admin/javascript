<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>symbol as const</title>
</head>
<script>

    const answer = {
      CORRECT:"right",
      INCORRECT:"wrong"
    }

    const options = {
      LEFT:Symbol("left"),
      RIGHT:Symbol("right")
    }
    function toolTip(option){
      switch (option){
        case options.LEFT:
          console.log("go left");
          break;
        case options.RIGHT:
          console.log("go right");
          break;
      }
    }

    toolTip(answer.CORRECT);   


  </script>
<body>
    
    
</body>
</html>
