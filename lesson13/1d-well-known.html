<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>global symbol</title>
</head>
<script>
    
   const age = {
     number:32,
     string:"thirty-two",
     [Symbol.toPrimitive](hint){
       switch(hint){
          case "string":
            return this.string;
            break;
          case "number":
            return this.number;
            break;
          default:
            return `${this.string}(${this.number})`;
            break;
       }
     }
   };

   console.log(`${age}`);
   console.log(`${+age + 1}`);
   console.log(age + "");


    


</script>
<body>
    
    
</body>
</html>
