    function interlace(strs,vals,processer=String){
      vals = [...vals];
      return strs.reduce((all,nextPart) => all + processer(vals.shift()) + nextPart);
    }

    function htmlEscape(str){
      str = str.replace(/</g,"<");
      str = str.replace(/>/g,"<");
      return str;
    }

    const htmlSafe = (strs, ...vals) => interlace(strs,vals,htmlEscape);
