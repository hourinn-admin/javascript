<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iterator</title>
</head>
<script>

  
   function* listFriends(friends){
     const [first,second,...others] = friends;
     if(first) yield first;
     if(second) yield second;
     if(others.length >=1 ) yield `and ${others.length} others`;  
   }

   const friends = ["JD","Christina","Talan"];

   const friendsList = [...listFriends(friends)];

   console.log(friendsList);  

   const liked = `${friendsList.join(", ")} liked this`;

   console.log(liked);

</script>
<body>
    

</body>
</html>
