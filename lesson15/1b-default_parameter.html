<script>
   
   function approvalsChart(ratings,state,width,height = width/2){
        if(!state) console.log("Make A Rating Graph ALL");
        else console.log(`Make A Rating Graph OF ${state}`);
    }
    
    const chartManager = {
      getRatings(){
        return [
          {
            state:"georgia",
            data:{}
          },
          {
            state:"newyork",
            data:{}
          },
          {
            state:"fororida",
            data:{}
          }
        ]
      },

      nationalRatings(){
          const ratings = this.getRatings();
          return approvalsChart(ratings);
      },

      stateRatings(state){
          const ratings = this.getRatings();
          const stateRating = ratings.filter(rating => {
            rating.state === state
          });

          return approvalsChart(stateRating,state,400);
      },

      stateAndNationalRatings(state){
        const nationalChart = this.nationalRatings();
        const stateChart = this.stateRatings(state);

        return {nationalChart,stateChart};
      }
    }

    const charts = chartManager.stateAndNationalRatings("fororida");
    
</script>
