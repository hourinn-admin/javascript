<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>block statement</title>
</head>
<body>
  <script>
    //delimited by a pair of curly brackets
    {
      var str = 'hello';
      str = 100;
      str += 50;
    }

    //block statement are commonly used with control flow statements (if,for,while)
    while(true){
      console.log(str);   //150
    }

  </script>
</body>
</html>
