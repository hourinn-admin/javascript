<script>

  const exponential = {
      exponent:5,
      calculate(...numbers){
        const  that = this;
        return numbers.map(function(n){
          return Math.pow(n,that.exponent);
        });
      }
  }

  const arr = exponential.calculate(2,5,10);

  console.log(arr);


</script>
