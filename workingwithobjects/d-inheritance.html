<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inheritance</title>
</head>
<body>
  <script>
      let f = function () {
        this.a = 1;
        this.b = 2;
      }
      /* 这么写也一样
      function f() {
        this.a = 1;
        this.b = 2;
      }
      */

      console.log(typeof f);

      console.log(typeof (function(){}));

      let o = new f(); // {a: 1, b: 2}

      console.log(o);

      // 在f函数的原型上定义属性
      //f.prototype.b = 3;
      //f.prototype.c = 4;

      console.log(f.prototype);

      //console.log(o);








    
</script>
</body>
</html>
