<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template literal</title>
</head>
<script>
    let name = "mike";
    let age = 28;

    function myTag(strings ,personExp,ageExp){

      let str0 = strings[0];
      let str1 = strings[1];
      
      let ageStr;
      if(age < 99){
        ageStr = "youngster";
      }else{
        ageStr = "centenarian";
      }

      return `${str0}${personExp}${str1}${ageStr}`;
    }

    let output = myTag`That ${name} is a ${age}`;
    console.log(output);


</script>

</body>
</html>
