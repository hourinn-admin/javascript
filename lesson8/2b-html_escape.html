<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>html escape</title>
</head>
<script>
    function htmlEscape(str){
      str = str.replace(/</g,"<")
      str = str.replace(/>/g,">")
      return str;
    }
   
    function interlace(strs,vals){
      return strs.reduce((all,str) => all + String(vals.shift()) + str);
    }

    function createTag(){
      let strs = arguments[0];
      let vals = [].slice.call(arguments,1);
      return interlace(strs,vals.map(htmlEscape));
    }

    let userInput = "I <3 ES6!";

    const a = createTag`<strong>${userInput}</strong>`;
    console.log(a);

</script>

</html>
