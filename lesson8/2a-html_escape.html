<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>html escape</title>
</head>
<script>
    function htmlEscape(str){
      str = str.replace(/</g,"<")
      str = str.replace(/>/g,">")
      return str;
    }


    let userInput = "I <3 ES6!";

    const a = htmlEscape(`<strong>${userInput}</strong>`);
    console.log(a);
    

</script>
