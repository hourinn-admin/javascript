<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>choose the door</title>
</head>
<script>
    function lock(secret){
      const key = Symbol("key");
      return {
        key,
        unlock(keyUsed){
          if(key === keyUsed) return secret;
          else return "*".repeat(secret.length);
        }
      }
    }


    console.log(Math.floor(Math.random()*3));
    
    function userInterface(msg,options){

      const optionsReset = options.map((option,index) => {return `Type ${index + 1} For ${option}`})

      const input = Number(prompt(msg + "\n\n" + optionsReset.join("\n"))) - 1;

      return input;

    }


    function PlayGame(){
      const {key:key1,unlock:door1} = lock("A Car");
      const {key:key2,unlock:door2} = lock("$10000 Dollars");
      const {key:key3,unlock:door3} = lock("A travel to Hawaii");
     
      const keys = [key1,key2,key3];
      const doors = [door1,door2,door3];
      

      const keyOwned = keys[Math.floor(Math.random()*3)];


      const msg = "You Have been given a \u{1F511} please choose a door";

      const options = doors.map((door,index) => {return `Door${index + 1}:${door()}`});

      const doorIndex = userInterface(msg,options);

      alert(doors[doorIndex](keyOwned));

    }

    PlayGame();
    


</script>
