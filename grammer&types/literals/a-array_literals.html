<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Array literals</title>
</head>
<body>
  <script>
    /*An array literal is a list of zero or more expressions*/
    let arr = [,'French Roast', true, ,100,undefined,null,,];
    for(var i=0;i<arr.length;i++){
      console.log(i +':' +typeof arr[i]);   
    }
    console.log(typeof arr);   //object
    
  </script>
</body>
</html>
