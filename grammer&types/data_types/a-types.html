<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript All Data Types</title>
</head>
<body>
  <script>
  /*The lastest ECMAScript standard defines eight data types
  six data types that are primitives:  
    1.String  
    2.Boolean
    3.Number
    4.BigInt
    5.undefined
    6.Symbol

  7.null
  8.Object
  */

  /*in JavaScript , having six primitive data types */

  //变量是没有类型的,

  let message = 'hello';
  console.log(typeof message)  //string

  let flag = true;
  console.log(typeof flag)  //boolean

  let num = 100;
  console.log(typeof num)  //number

  let bg = 9007199254740992n;
  console.log(typeof bg)  //bigint

  let a ;
  console.log(typeof a)  //undefined

  let b = null;
  console.log(typeof b)  //object   
  

  let sym = Symbol("sym");
  console.log(typeof sym)  //symbol

  function doSomething() {
    console.log('***************');
  }

  console.log(typeof doSomething);     //function

  let seasons = ['spring','summer','autumn','winter'];

  console.log(typeof seasons);     //object

  let current = new Date();

  console.log(typeof current);     //object

  let re = /abc/;

  console.log(typeof re);     //object

  </script>
</body>
</html>
