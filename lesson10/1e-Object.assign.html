<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object.assign</title>
</head>
<script>

  let numbers = [1,2,3];

  let summableNumbers = Object.assign({},numbers,{
    sum:function(){
      return this.reduce((a,b) => a + b);
    }
  });

  console.log(summableNumbers.sum());


  let summableNumbers2 = Object.assign([],numbers,{
    sum:function(){
      return this.reduce((a,b) => a + b);
    }
  });

  console.log(summableNumbers2.sum());



</script>
<body>
    
    
</body>
</html>
