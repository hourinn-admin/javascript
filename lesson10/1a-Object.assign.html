<script>
    function createMap(options){
      const defaultOptions = {
        width:900,
        height:500,
        coordinates:[33.76234,-85.23434]
      };

      Object.keys(defaultOptions).forEach(key => {
        if(!(key in options)){
            options[key] = defaultOptions[key];
        }
      });
    }

    let a = {x:1,y:2,z:3};
    let b = {x:5};
