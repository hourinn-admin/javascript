<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object.assign</title>
</head>
<script>
   function createBaseSpaceShip(){
     return {
       fly:function(){
         console.log("fly");
       },
       shoot:function(){
         console.log("shoot");
       },
       destory:function(){
         console.log("destory");
       }
     }
   }

  function enhancedSpaceShip(enhancements){
    let spaceShip = createBaseSpaceShip();

    Object.assign(spaceShip,enhancements);

    return spaceShip;
  }

  function createBomberSpaceShip(){
    return enhancedSpaceShip({
      bomb:function(){
        console.log("bomb");
      }
    })
  }

  function createStealthSpaceShip(){
    return enhancedSpaceShip({
      stealth: function(){
        console.log("stealth");
      }
    })
  }

  let bomber = createBomberSpaceShip();
  bomber.fly();
  bomber.bomb()

  let stealthship = createStealthSpaceShip();
  stealthship.stealth();
  stealthship.shoot();
    
    
</script>
<body>
    
    
</body>
</html>
